<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        .intro-link {
            position: absolute;
            top: 60px; 
            left: 90px; 
            color: gray; 
            text-decoration: none;
            font-size: 16px; 
            transition: color 0.¾s ease; 
        }

        .intro-link:hover {
            color: white; 
        }

        /* 新增：滚动文字样式 */
        .scrolling-text-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 50px;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.7); /* 半透明背景 */
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            line-height: 50px;
            z-index: 1000;
        }

        .scrolling-text {
            display: inline-block;
            white-space: nowrap;
            animation: scrollText 20s linear infinite;
        }

        @keyframes scrollText {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <a href="introduce.html" id="introLink" class="intro-link">产品介绍</a>
    
    <div class="box">
        <h2>Login</h2>
        <div class="input-box">
            <label>账号</label>
            <input type="text" placeholder="请输入账号"/>
        </div>
        <div class="input-box">
            <label>密码</label>
            <input type="password" placeholder="请输入密码"/>
        </div>
        <div class="bin-box">
            <a href="#">忘记密码?</a>
        </div>
        <div class="action-buttons">
            <button>登录</button>
            <a href="register.html" class="register-button">
                <button>注册</button>
            </a>
        </div>
    </div>
     <!-- 新增：滚动文字容器 -->
     <div class="scrolling-text-container">
        <div class="scrolling-text">2024年8月20日,黑神话悟空正式登陆PC、PS5平台!</div>
    </div>

    <script>
        document.getElementById('introLink').addEventListener('click', function() {
            this.style.color = 'white'; // 点击后变白
        });

      
    </script>
</body>
</html>
